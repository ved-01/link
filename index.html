<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ved Vekhande</title>
    <link rel="icon" type="image/png" href="ved-image.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-container">
        <div class="hero-image-wrapper">
            <img src="ved-image.png" alt="Profile Photo" class="hero-img">
            
            <div class="hero-overlay"></div>
        </div>

        <div class="profile-content">
            <h1 class="name">Ved Vekhande</h1>
            <p class="bio">AI Engineer | IIIT Vadodara | Tech | Memes</p>
            
            <div class="social-row">
                <a href="https://www.instagram.com/ved.vekhande" target="_blank" rel="noopener"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://x.com/aamras_puri_" target="_blank" rel="noopener"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.linkedin.com/in/ved-vekhande" target="_blank" rel="noopener"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>

            <div class="links-list">
                <a href="https://www.instagram.com/ved.vekhande" class="link-btn" target="_blank" rel="noopener">
                    <span>Instagram</span>
                    <i class="fa-solid fa-ellipsis-vertical options-icon"></i>
                </a>
                <a href="https://x.com/aamras_puri_" class="link-btn" target="_blank" rel="noopener">
                    <span>X</span>
                    <i class="fa-solid fa-ellipsis-vertical options-icon"></i>
                </a>
                <a href="https://www.linkedin.com/in/ved-vekhande" class="link-btn" target="_blank" rel="noopener">
                    <span>Linkedin</span>
                    <i class="fa-solid fa-ellipsis-vertical options-icon"></i>
                </a>
                <a href="https://calendly.com/ved-at-work-mail/30min" class="link-btn meet" target="_blank" rel="noopener">
                    <span>Book a Meet</span>
                    <i class="fa-solid fa-ellipsis-vertical options-icon"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        const cardContainer = document.querySelector('.card-container');
        const heroImageWrapper = document.querySelector('.hero-image-wrapper');
        
        cardContainer.addEventListener('scroll', () => {
            const scrollTop = cardContainer.scrollTop;
            const fadeStart = 0; // Start fading immediately
            const fadeEnd = 300; // Fully faded after 300px of scroll
            
            // Calculate opacity (1 = fully visible, 0 = fully transparent)
            let opacity = 1 - (scrollTop / fadeEnd);
            
            // Clamp opacity between 0 and 1
            opacity = Math.max(0, Math.min(1, opacity));
            
            // Apply opacity to hero image wrapper
            heroImageWrapper.style.opacity = opacity;
        });
    </script>

</body>
</html>
